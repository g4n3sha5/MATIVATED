{% load static %}
<div class="accountcontent d-flex flex-column w-100 h-100 flex-wrap ">
    <div class="personalInfo position-relative h-100 ">

        <div class="profileBackground w-100"></div>

        <form   class="h-100"
                hx-target=".AccountContentWrapper"
                hx-post="."
                hx-trigger="change delay:500ms, submit">
                {{ csrf.token }}
            <div class="row h-100 ">
                    <div class="col-lg-6 d-flex align-items-center justify-content-start flex-column">
                        <div class="profileInfo d-flex align-items-end mb-5  ">

                            <div class=" d-flex justify-content-center profile img-fluid rounded-circle p-2 p-xl-4">
                                <div class="  text-white handleimg">
                                    <img src=" {{ UserProfile.avatar.url }} ">
                                </div>

                            </div>

                            <div class="profText d-flex flex-column">
                                <h1>Profile </h1>
                                <h2> Update your profile and personal info</h2>
                            </div>

                        </div>

                        <div class="profileBorder py-2 yourName d-flex justify-content-center mx-2 align-items-center flex-wrap ">
{#                            <h2 class="smallLabel">Fullname</h2>#}

                            {% include 'myaccount/myaccount_yourName.html' %}


                        </div>

                        <div class="profileBorder yourBio  px-5 p-3 mx-2 d-flex justify-content-center mt-lg-0">
                                <label class="h-100 w-100 ">
                                {{form.bio}}</label>
                        </div>

                        <div class="profileBorder favGrappler p-2  py-4 my-2 mx-4 d-flex justify-content-center flex-wrap ">
                            <h2 class="smallLabel">Favourite Grappler</h2>
                            <label class="h-100 w-100 py-2">
                                {{ form.favGrappler }}</label>

                        </div>

                        <div class="favTechnique py-3 mt-2 d-flex justify-content-center flex-wrap flex-column w-75">
                            {% include 'myaccount/myaccount_favTechnique.html' %}
                        </div>


                    </div>

                    <div class="rightSideProfile col-md-6 py-3 px-3 ">
                        <div class=" px-0 mt-lg-3 yourBelt  w-100 pr-lg-5  d-flex flex-column align-items-center
                          px-lg-5">
                                {% include 'myaccount/myaccount_yourBelt.html' %}

                        </div>
                         <input type="submit">
                    </div>



            </div>
        </form>



    </div>
</div>
