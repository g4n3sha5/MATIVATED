<div class="clubsListWrap px-5 clubsContentPadding vh-100 overflow-hidden ">

    <div class="clubsListWrapper d-flex flex-column align-items-center">

        <h3 class="text-center"> Clubs List</h3>
         <hr class="text-white mx-5 my-3">
        <div class="techniquesSearch d-flex align-items-center pb-1 position-relative w-75 pb-3">
            <i class="bi bi-search"></i>
            <input class="searchBox py-1 " type="text" placeholder="Search ">
        </div>

        <ul class=" customScroll  clubsList h-75 w-100 px-5 d-flex flex-column align-items-center " multiple>

            {% for club in clubsList %}
                <li  hx-get = "{% url 'singleClubView' club.id %}"
                    hx-target = "#Clubs_view"
{#                    value="{{  technique.EnglishName }}"#}
                    class=" techniqueOption nowrap cursor-pointer  list-group-item p-2 d-flex
                 align-items-center justify-content-between mb-1 d-block ">
                <h4 class="clubsTextWrap">
                    {{ forloop.counter }}.   {{  club.name  }}
                </h4>
                </li>
            {% endfor %}

        </ul>

    </div>
</div>
