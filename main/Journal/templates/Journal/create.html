{% extends 'Journal/base_ToDoList.html' %}
{% block title %} Create your list!{% endblock %}

{% block content %}
    <form method ="post" action ="/create/">
        {% csrf_token %}
        {{ form.as_p }}
    <button type ="submit" name ="save">Create To Do List</button>

    </form>


    <ul>
    <h1> Lists already done:</h1>

    {% for x in ListCollection %}
        <li>{{ x }}</li>
    {% endfor %}
    </ul>
{% endblock %}
