{% load static %}


<h2 class="text-light">What kind of?</h2>

{% for sessionType in BJRform.type %}

    <div class="type_icon count_icon col-lg-1 col-4">
        <label>
            {{ sessionType.tag }}
            <img alt="{{ sessionType.choice_label }} icon"
             src="{% static 'BJJournal/img/'%}{{sessionType.choice_label}}.png">
        </label>
    </div>

{% endfor %}
