


<h2 class="text-center text-light kindOf mb-2">Session type (required)</h2>

{% for sessionType in form.type %}

    <div class="type_icon count_icon col-xl-1 col-md-2 col-3 ">
        <label>
            {{ sessionType.tag }}
            <img  alt="{{ sessionType.choice_label }} icon"
             src="{% static 'BJJournal/img/'%}{{sessionType.choice_label}}.png">
        </label>
    </div>

{% endfor %}
